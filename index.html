    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
        <title>order-component</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <img class="wave" src="images/svg.png">
        <div class="top-container">
            <img class="hero-img"  src="images/illustration-hero.svg">
            <div class="text1">
                <p id="heading">Order Summary</p>
                <p id="line1">You can now listen to millions of songs,</p>
                <p id="line2"> audiobooks, and podcasts on any device </p>
                <p id="line3">anywhere you like!</p>
            </div>
            <div class="symbol">
                <img class="icon" src="images/icon-music.svg" alt="icon">
                <p id="plan">Annual Plan</p>
                <p id="money">$59.99/year</p>
                <p id="option">Change</p>
            </div>
            <div class="box">
                <p id="payment">Proceed to Payment</p>
            </div>

                <p id="last-text">Cancel Order</p>
            </div>
